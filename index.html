<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ Square Lounge | Digital Menu</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-top: 40px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #fff;
    }

    .button {
      background: #FFD700;
      color: #000;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .button:hover {
      background: #e6c200;
    }

    /* ðŸ‘‡ Added this for styled notice box */
    .notice {
      margin-top: 30px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px 20px;
      color: #FFD700;
      font-size: 15px;
      max-width: 600px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="AJ Square Lounge Logo">
    <h1>AJ Square Lounge</h1>
    <p>Welcome! Tap below to view our complete menu and prices.</p>
  </header>

  <!-- Temporarily disabled button -->
  <a href="#" class="button" onclick="return false;">ðŸ“œ View Full Menu (PDF)</a>

  <!-- Notice message -->
  <div class="notice">
    Menu temporarily unavailable. Please check back soon.
  </div>

  <footer>
    <p>&copy; 2025 AJ Square Lounge. All rights reserved.</p>
  </footer>
</body>
</html>
