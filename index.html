<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ Square Lounge | Digital Menu</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-top: 40px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #fff;
    }

    /* Notice box styling */
    .notice {
      margin-top: 50px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      color: #FFD700;
      font-size: 15px;
      max-width: 600px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    /* Spinner styling */
    .spinner {
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-top: 3px solid #FFD700;
      border-right: 3px solid #ff0000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="AJ Square Lounge Logo">
    <h1>AJ Square Lounge</h1>
    <p>Welcome to our digital menu platform.</p>
  </header>

  <!-- Maintenance Message -->
  <div class="spinner"></div>
  <div class="notice">
    Our digital menu is currently being updated to serve you better.<br>
    Please check back soon for the latest items and prices.
  </div>

  <footer>
    <p>&copy; 2025 AJ Square Lounge. All rights reserved.</p>
  </footer>
</body>
</html>
